<style>
:root { --unova-blue: #00f2ff; --unova-black: #000000; --bg-dark: #000000; --card-white: #ffffff; }
* { box-sizing: border-box; }
body { background: var(--bg-dark); color: white; font-family: 'Teko', sans-serif; margin: 0; overflow-x: hidden; user-select: none; width: 100%; }

.dynamic-light { position: absolute; width: 60vw; height: 60vw; border-radius: 50%; filter: blur(150px); opacity: 0.07; mix-blend-mode: screen; animation: light-move 20s infinite alternate ease-in-out; background: #fff; }
.light-1 { top: -10%; left: -10%; }
.light-2 { bottom: -10%; right: -10%; animation-delay: -5s; }

::-webkit-scrollbar-thumb { background: #333; }

.nav-container { border-bottom: 1px solid rgba(255,255,255,0.05); background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; width: 100%; padding: 10px; }
.header-line { display: none; }
.search-input { background: #000; border: 1px solid rgba(255,255,255,0.1); color: white; font-family: 'Orbitron'; padding: 6px 10px; font-size: 10px; outline: none; transition: 0.3s; width: 100%; }
.search-input:focus { border-color: white; }
.btn-modern { position: relative; padding: 6px 10px; font-weight: 900; overflow: hidden; background: #000; color: #fff; border: 1px solid rgba(255,255,255,0.2); clip-path: polygon(0 0, 92% 0, 100% 25%, 100% 100%, 8% 100%, 0 75%); transition: 0.3s; font-family: 'Orbitron', sans-serif; font-size: 8px; letter-spacing: 1px; cursor: pointer; }
.btn-modern:hover .btn-text-content { opacity: 0; }
.btn-modern::before { content: ''; position: absolute; inset: 0; background: transparent; color: #fff; display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.1s; z-index: 5; font-weight: 400; text-shadow: 0 0 8px #fff; }
.btn-modern:hover::before { opacity: 1; animation: btn-glitch-text 0.4s steps(1) infinite; }
@keyframes btn-glitch-text { 0% { content: 'FETCHING...'; } 25% { content: 'UNOVA_NET'; } 50% { content: 'ACCESSING'; } 75% { content: 'FILTERING'; } }
.type-dropdown { position: relative; }
.drop-content { display: none; position: absolute; background: #000; border: 1px solid white; width: 220px; padding: 8px; z-index: 2000; grid-template-columns: 1fr 1fr; gap: 4px; right: 0; box-shadow: 0 0 30px #000; }
.type-dropdown:hover .drop-content { display: grid; }
.type-pill { padding: 3px; font-family: 'Rajdhani'; font-weight: 600; cursor: pointer; border: 1px solid transparent; opacity: 0.4; font-size: 9px; text-align: center; text-transform: uppercase; color: white; transition: 0.2s; }
.type-pill.active { opacity: 1; border-color: white; box-shadow: 0 0 8px currentColor; }
.btn-decrypt { min-width: 120px; height: 30px; transition: 0.4s; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); font-size: 8px; letter-spacing: 1px; font-family: 'Orbitron'; background: transparent; color: white; cursor: pointer; }
.btn-decrypt .revealed { display: none; }
.btn-decrypt:hover .original { display: none; }
.btn-decrypt:hover .revealed { display: flex; align-items: center; justify-content: center; gap: 6px; width: 100%; height: 100%; background: #fff; color: #000; position: absolute; top: 0; left: 0; font-weight: bold; }
.counter-display { font-family: 'Press Start 2P'; font-size: 6px; color: rgba(255,255,255,0.4); margin-bottom: 15px; text-align: center; width: 100%; }
#scroll-nav { position: fixed; bottom: 15px; right: 15px; width: 35px; height: 35px; background: #000; border: 2px solid #fff; color: #fff; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 10001; font-family: 'Orbitron'; clip-path: polygon(20% 0%, 100% 0%, 80% 100%, 0% 100%); transition: 0.3s; font-size: 12px; }
#pokedex { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; width: 100%; max-width: 100vw; margin: 10px 0; padding: 0 6px 50px; }
.pokemon-card { background: var(--card-white); border: 2px solid var(--unova-black); position: relative; color: var(--unova-black); display: flex; flex-direction: column; height: auto; transition: 0.4s; box-shadow: 3px 3px 0px rgba(255, 255, 255, 0.05); overflow: hidden; width: 100%; }
.pokemon-card.captured { border-color: var(--unova-black); }
.capture-zone { position: absolute; top: 3px; right: 3px; z-index: 10; border: 1px solid #000; width: 16px; height: 16px; background: white; }
.capture-checkbox { appearance: none; width: 100%; height: 100%; cursor: pointer; margin: 0; }
.capture-checkbox:checked { background: var(--unova-black); }
.img-container { height: 90px; display: flex; align-items: center; justify-content: center; background: white; width: 100%; }
.pkmn-img { width: 95%; height: 95%; object-fit: contain; filter: brightness(0); transition: 0.6s; }
.pokemon-card:hover .pkmn-img, .pokemon-card.captured .pkmn-img { filter: brightness(1); }
.film-strip { height: 18px; background: var(--unova-black); display: flex; justify-content: space-around; align-items: center; }
.film-strip span { width: 10px; height: 18px; background: white; }
.card-body { background: var(--unova-black); color: white; flex-grow: 1; padding: 6px; display: flex; flex-direction: column; width: 100%; }
.id-num { font-family: 'Orbitron'; color: white; opacity: 0.5; font-size: 0.5rem; }
.name { font-size: 0.85rem; text-transform: uppercase; line-height: 1; margin: 3px 0; font-weight: 700; color: white; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

.type-tag { display: inline-block; padding: 1px 3px; font-size: 0.4rem; text-transform: uppercase; margin-right: 2px; font-family: 'Press Start 2P'; color: white; }
.level-header { display: flex; justify-content: space-between; align-items: center; font-family: 'Orbitron'; color: white; margin: 4px 0; font-size: 0.6rem; }
.lvl-input { background: white; color: black; border: none; width: 25px; font-family: 'Orbitron'; font-weight: bold; text-align: center; font-size: 0.6rem; }
.lvl-slider { width: 100%; accent-color: white; height: 10px; }
.stat-line { display: flex; justify-content: space-between; font-family: 'Press Start 2P'; font-size: 4px; margin-bottom: 3px; }
.moves-list { overflow-y: auto; height: 80px; border: 1px solid #222; background: rgba(255,255,255,0.03); margin-top: 5px; }
.move-item { display: flex; justify-content: space-between; padding: 4px; border-bottom: 1px solid #111; font-size: 4px; font-family: 'Press Start 2P'; cursor: crosshair; border-left: 2px solid #444; }
.rank-selector { margin-top: auto; display: flex; align-items: center; justify-content: space-between; padding-top: 6px; border-top: 1px solid #333; }
.rank-label { font-family: 'Orbitron'; color: white; opacity: 0.6; font-size: 0.45rem; }
.rank-icons { display: flex; gap: 3px; }
.rank-btn { width: 12px; height: 6px; background: #222; border: 1px solid #444; cursor: pointer; clip-path: polygon(20% 0%, 100% 0%, 80% 100%, 0% 100%); }
.rank-btn.active { background: white; box-shadow: 0 0 5px white; border-color: white; }
#region-selector { display: flex; justify-content: center; gap: 6px; padding: 20px 0; background: rgba(0,0,0,0.95); border-top: 1px solid rgba(255,255,255,0.1); margin-top: 20px; flex-wrap: wrap; }
.region-btn { width: 40px; height: 40px; background: #000; border: 1px solid #333; color: #555; font-family: 'Orbitron'; font-size: 14px; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; clip-path: polygon(15% 0, 100% 0, 85% 100%, 0 100%); }
.region-btn.active { border-color: white; color: white; box-shadow: 0 0 15px rgba(255,255,255,0.2); transform: scale(1.1); }
#move-hud { position: fixed; display: none; z-index: 10000; background: #ffffff; border: 2px solid #000; padding: 15px; width: 260px; pointer-events: none; font-family: 'Orbitron'; box-shadow: 0 0 30px rgba(0,0,0,0.5); clip-path: polygon(0% 0%, 100% 0%, 100% 85%, 85% 100%, 0% 100%); color: #000000; }
@media (min-width: 768px) {
    .nav-container { padding: 15px 40px; flex-direction: row; }
    .header-line { display: block; flex-grow: 1; height: 1px; margin: 0 30px; background: linear-gradient(to right, transparent, rgba(0, 242, 255, 0.4), transparent); }
    .search-input { width: 220px !important; font-size: 10px; }
    #pokedex { grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap: 50px; padding: 0 40px 50px; margin: 40px auto; width: auto; max-width: 1400px; }
    .pokemon-card { min-height: 1000px; border-width: 6px; box-shadow: 12px 12px 0px rgba(255, 255, 255, 0.05); }
    .img-container { height: 260px; }
    .name { font-size: 2.8rem; margin: 8px 0; white-space: normal; }
    .description { font-size: 8px; min-height: 45px; }
    .stat-line { font-size: 8px; margin-bottom: 6px; }
    .type-tag { font-size: 0.8rem; padding: 4px 12px; }
    .moves-list { height: 180px; }
    .move-item { font-size: 8px; padding: 10px; }
    .rank-label { font-size: 0.7rem; }
    .rank-btn { width: 25px; height: 12px; }
    .capture-zone { width: 30px; height: 30px; top: 15px; right: 15px; border-width: 3px; }
    .film-strip { height: 45px; }
    .film-strip span { width: 30px; height: 45px; }
}
</style>
</head>
<body onkeydown="return handleKeys(event)" onclick="handleGlobalClick(event)">
<div class="master-bg">
<div class="grid-lines"></div>
<div class="dynamic-light light-1"></div>
<div class="dynamic-light light-2"></div>
</div>
<nav class="nav-container flex flex-col md:flex-row items-center justify-between gap-4 md:gap-0">
<div class="orbitron font-black text-xl tracking-tighter text-white flex items-center w-full md:w-auto justify-center md:justify-start"> POKÉDEX <span class="text-white opacity-50 ml-2">POKÉMON</span> </div>
<div class="header-line"></div>
<div class="flex flex-col sm:flex-row items-center gap-3 w-full md:w-auto">
<input type="text" id="name-search" class="search-input" placeholder="BUSCAR DATABASE..." oninput="applyFilters()">
<div class="type-dropdown w-full sm:w-auto">
<button class="btn-modern w-full sm:w-auto" id="type-label"><span class="btn-text-content">FILTRAR TIPOS (0)</span></button>
<div class="drop-content" id="type-filters"></div>
</div>
<button class="btn-decrypt w-full sm:w-auto" onclick="clearAllFilters()">
<span class="original">ENCRYPTED_ACCESS</span>
<span class="revealed"><i class="fas fa-sync"></i> LIMPAR</span>
</button>
</div>
</nav>
<div class="pt-10">
<div class="counter-display" id="main-counter">0 / 0 DESCOBERTOS</div>
</div>
<div id="scroll-nav" onclick="handleScrollNav()">▼</div>
<div id="move-hud">
<div id="hud-name" style="color:#000;border-bottom:1px solid #ddd;margin-bottom:10px;font-weight:700"></div>
<div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;font-size:10px;color:#333">
<div>PWR: <span id="hud-pwr" style="color:#000;font-weight:700">--</span></div>
<div>ACC: <span id="hud-acc" style="color:#000;font-weight:700">--</span></div>
<div>PP: <span id="hud-pp" style="color:#000;font-weight:700">--</span></div>
<div>TIPO: <span id="hud-type" style="color:#000;font-weight:700">--</span></div>
</div>
<div id="hud-desc" style="font-size:10px;margin-top:10px;color:#555;font-family:sans-serif;line-height:1.2"></div>
</div>
<div id="pokedex"></div>
<div id="region-selector">
<div class="region-btn" id="btn-5" onclick="changeRegion(5, 494, 649, this)">5</div>
<div class="region-btn" id="btn-4" onclick="changeRegion(4, 387, 493, this)">4</div>
<div class="region-btn" id="btn-3" onclick="changeRegion(3, 252, 386, this)">3</div>
<div class="region-btn" id="btn-2" onclick="changeRegion(2, 152, 251, this)">2</div>
<div class="region-btn" id="btn-1" onclick="changeRegion(1, 1, 151, this)">1</div>
</div>
<script>
const TYPE_COLORS = { fire: '#F08030', water: '#6890F0', grass: '#78C850', electric: '#F8D030', ice: '#98D8D8', fighting: '#C03028', poison: '#A040A0', ground: '#E0C068', flying: '#A890F0', psychic: '#F85888', bug: '#A8B820', rock: '#B8A038', ghost: '#705898', dragon: '#7038F8', dark: '#705848', steel: '#B8B8D0', normal: '#A8A878', fairy: '#EE99AC' };
let capturedList = JSON.parse(localStorage.getItem('unova_capture_list')) || [];
let selectedTypes = [];
let currentRange = {start: 0, end: 0};
let moveCache = {};
let abortController = null;
let isHudLocked = false;

async function init() {
const tf = document.getElementById('type-filters');
Object.keys(TYPE_COLORS).forEach(t => {
const p = document.createElement('div');
p.className='type-pill'; p.style.backgroundColor=TYPE_COLORS[t]; p.innerText=t;
p.onclick=() => {
p.classList.toggle('active');
const i=selectedTypes.indexOf(t);
i>-1?selectedTypes.splice(i,1):selectedTypes.push(t);
document.getElementById('type-label').querySelector('.btn-text-content').innerText = `FILTRAR TIPOS (${selectedTypes.length})`;
applyFilters();
};
tf.appendChild(p);
});
changeRegion(5, 494, 649, document.getElementById('btn-5'));
}

async function changeRegion(gen, start, end, btn) {
if (abortController) abortController.abort();
abortController = new AbortController();
document.querySelectorAll('.region-btn').forEach(b => b.classList.remove('active'));
btn.classList.add('active');
const grid = document.getElementById('pokedex');
grid.innerHTML = '<div style="font-family:Orbitron; color:white; opacity:0.3; grid-column: 1/-1; text-align:center; padding: 100px; letter-spacing:5px">SINCRONIZANDO...</div>';
currentRange = {start, end};
updateMainCounter();
for (let i = start; i <= end; i++) {
try {
const p = await fetch(`https://pokeapi.co/api/v2/pokemon/${i}`, { signal: abortController.signal }).then(r => r.json());
const s = await fetch(`https://pokeapi.co/api/v2/pokemon-species/${i}`, { signal: abortController.signal }).then(r => r.json());
if (i === start) grid.innerHTML = '';
grid.appendChild(createCardElement(p, s));
} catch (e) { if (e.name !== 'AbortError') console.log(e); }
}
}

function createCardElement(p, s) {
const desc = s.flavor_text_entries.find(e => e.language.name === 'en')?.flavor_text.replace(/\f/g, ' ') || "";
const isCap = capturedList.includes(p.id);
const card = document.createElement('div');
card.className = `pokemon-card ${isCap?'captured':''}`;
card.setAttribute('data-id', p.id);
card.setAttribute('data-name', p.name);
card.setAttribute('data-types', p.types.map(t => t.type.name).join(','));
card.innerHTML = `<div class="capture-zone"><input type="checkbox" class="capture-checkbox" ${isCap?'checked':''} onchange="toggleCap(${p.id})"></div><div class="img-container"><img src="${p.sprites.other['official-artwork'].front_default}" class="pkmn-img" loading="lazy"></div><div class="film-strip"><span></span><span></span><span></span><span></span><span></span></div><div class="card-body"><div class="id-num">#${p.id}</div><div class="name">${p.name}</div><div class="description">${desc}</div><div style="margin-bottom:15px">${p.types.map(t => `<span class="type-tag" style="background:${TYPE_COLORS[t.type.name]}">${t.type.name}</span>`).join('')}</div><div class="level-control"><div class="level-header"><span>ESTATÍSTICAS</span><input type="number" class="lvl-input" value="1" min="1" max="100" oninput="updSt(${p.id})"></div><input type="range" class="lvl-slider" min="1" max="100" value="1" oninput="sync(${p.id},this.value)"><div class="stats-box">${p.stats.map(st => `<div class="stat-line"><span>${st.stat.name.toUpperCase()}</span><span class="stat-val" data-base="${st.base_stat}">${st.base_stat}</span></div>`).join('')}</div></div><div class="moves-list" id="m-${p.id}"><div style="padding:20px; font-size:8px; color:white; opacity:0.3">SEQUENCIANDO...</div></div><div class="rank-selector"><span class="rank-label">ELITE RANK</span><div class="rank-icons">${[1,2,3].map(i => `<div class="rank-btn" onclick="setR(${p.id},${i})"></div>`).join('')}</div></div></div>`;
setTimeout(() => loadMovesSerial(p), 100);
return card;
}

async function loadMovesSerial(p) {
const container = document.getElementById(`m-${p.id}`);
if (!container) return;
const mvs = p.moves.filter(m => m.version_group_details[0].move_learn_method.name === "level-up").sort((a,b) => a.version_group_details[0].level_learned_at - b.version_group_details[0].level_learned_at);
let html = '';
for (const m of mvs) {
const mName = m.move.name;
let d;
if (moveCache[mName]) { d = moveCache[mName]; } 
else { try { d = await fetch(m.move.url).then(r => r.json()); moveCache[mName] = d; } catch(e) { continue; } }
const effect = d.effect_entries.find(e => e.language.name==='en')?.short_effect || "No details.";
html += `<div class="move-item" data-lvl="${m.version_group_details[0].level_learned_at}" style="border-left-color:${TYPE_COLORS[d.type.name]}" onmousemove="shHUD(event,'${d.name.toUpperCase()}','${d.power}','${d.accuracy}','${d.pp}','${d.type.name}','${effect.replace(/'/g, "\\'")}')" onmouseleave="hiHUD()" onclick="lockHUD(event)"><span>${mName.replace(/-/g,' ').toUpperCase()}</span><span class="move-lvl">LVL ${m.version_group_details[0].level_learned_at}</span></div>`;
}
container.innerHTML = html;
updSt(p.id);
}

function shHUD(e, n, pw, ac, pp, t, d) {
if (isHudLocked) return;
const h = document.getElementById('move-hud');
h.style.display = 'block';
h.style.left = (e.clientX + 15) + 'px';
h.style.top = (e.clientY + 15) + 'px';
document.getElementById('hud-name').innerText = n;
document.getElementById('hud-pwr').innerText = pw !== 'null' ? pw : '--';
document.getElementById('hud-acc').innerText = ac !== 'null' ? ac : '--';
document.getElementById('hud-pp').innerText = pp;
document.getElementById('hud-type').innerText = t.toUpperCase();
document.getElementById('hud-desc').innerText = d.replace(/\$effect_chance/g, '');
}

function hiHUD() { if (!isHudLocked) document.getElementById('move-hud').style.display = 'none'; }
function lockHUD(e) { e.stopPropagation(); isHudLocked = true; }
function handleGlobalClick(e) { if (isHudLocked) { isHudLocked = false; document.getElementById('move-hud').style.display = 'none'; } }

function handleScrollNav() { 
const threshold = 500;
if (window.scrollY > threshold) { window.scrollTo({ top: 0, behavior: 'smooth' }); } 
else { window.scrollTo({ top: document.documentElement.scrollHeight, behavior: 'smooth' }); }
}

window.onscroll = function() {
const btn = document.getElementById('scroll-nav');
btn.innerText = window.scrollY > 500 ? '▲' : '▼';
};

function clearAllFilters() {
document.getElementById('name-search').value = '';
selectedTypes = [];
document.querySelectorAll('.type-pill').forEach(p => p.classList.remove('active'));
document.getElementById('type-label').querySelector('.btn-text-content').innerText = 'FILTRAR TIPOS (0)';
applyFilters();
}

function applyFilters() {
const s = document.getElementById('name-search').value.toLowerCase();
document.querySelectorAll('.pokemon-card').forEach(c => {
const t = c.dataset.types.split(',');
const mN = c.dataset.name.includes(s) || c.dataset.id.includes(s);
const mT = selectedTypes.length === 0 || selectedTypes.some(type => t.includes(type));
c.style.display = mN && mT ? 'flex' : 'none';
});
}

function sync(id, v) { const c = document.querySelector(`[data-id="${id}"]`); if (c) { c.querySelector('.lvl-input').value = v; updSt(id); } }
function updSt(id) {
const c = document.querySelector(`[data-id="${id}"]`); if (!c) return;
const l = parseInt(c.querySelector('.lvl-input').value) || 1;
const r = c.querySelectorAll('.rank-btn.active').length;
c.querySelectorAll('.stat-val').forEach(e => {
const b = parseInt(e.dataset.base);
e.innerText = Math.floor(b + (b*(l/50)) + (r*20));
});
}

function setR(id, v) { const b = document.querySelectorAll(`[data-id="${id}"] .rank-btn`); b.forEach((x, i) => x.classList.toggle('active', i < v)); updSt(id); }
function toggleCap(id) { 
const i = capturedList.indexOf(id); i > -1 ? capturedList.splice(i, 1) : capturedList.push(id); 
localStorage.setItem('unova_capture_list', JSON.stringify(capturedList)); 
updateMainCounter(); 
}
function updateMainCounter() { 
const curInRegion = capturedList.filter(id => id >= currentRange.start && id <= currentRange.end).length;
const total = (currentRange.end - currentRange.start) + 1;
document.getElementById('main-counter').innerText = `${curInRegion} / ${total} DESCOBERTOS`; 
}

function handleKeys(e) { if (e.keyCode === 123) return false; }
init();
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
var intervalId;
var repetitions = 3;
var currentRepetition = 0;
function startTitleAnimation() {
var title = ": Pokédex!";
var index = 0;
intervalId = setInterval(function () {
document.title = "POKÉMON" + title.substring(0, index);
index++;
if (index > title.length) {
clearInterval(intervalId);
setTimeout(function () {
currentRepetition++;
if (currentRepetition < repetitions) {
startTitleAnimation();
} else {
currentRepetition = 0;
setTimeout(function () {
startTitleAnimation();
}, 1000);
}
}, 1000);
}
}, 150); 
}
startTitleAnimation();
